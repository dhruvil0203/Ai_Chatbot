<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Mindspark</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #ffffff;
        padding: 20px;
        position: relative;
      }

      /* Subtle animated background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(168, 85, 247, 0.1) 0%,
            transparent 50%
          );
        animation: breathe 4s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        text-align: center;
        max-width: 450px;
        width: 100%;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 48px 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .offline-icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 32px;
        background: linear-gradient(135deg, #6366f1, #a855f7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .title {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #ffffff, #e2e8f0);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message {
        font-size: 1.1rem;
        color: #94a3b8;
        line-height: 1.6;
        margin-bottom: 12px;
        animation: slideUp 0.8s ease-out 0.2s both;
      }

      .reassurance {
        font-size: 1.1rem;
        color: #ffffff;
        font-weight: 500;
        animation: slideUp 0.8s ease-out 0.4s both;
      }

      /* Floating particles */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(99, 102, 241, 0.6);
        border-radius: 50%;
        pointer-events: none;
        animation: float 8s infinite ease-in-out;
      }

      .particle:nth-child(1) {
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        top: 30%;
        right: 30%;
        animation-delay: -2s;
      }

      .particle:nth-child(3) {
        bottom: 25%;
        left: 25%;
        animation-delay: -4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
          opacity: 0.6;
        }
        33% {
          transform: translateY(-20px) scale(1.2);
          opacity: 1;
        }
        66% {
          transform: translateY(10px) scale(0.8);
          opacity: 0.8;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 36px 24px;
        }

        .title {
          font-size: 2rem;
        }

        .offline-icon {
          width: 64px;
          height: 64px;
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
      <div class="offline-icon">ðŸš«</div>
      <h1 class="title">You're offline</h1>
      <p class="message">Please check your connection.</p>
      <p class="reassurance">Don't worry.</p>
    </div>

    <script>
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
